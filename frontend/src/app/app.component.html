<mat-toolbar color="primary">
  <span>Complete Developer Network</span>
</mat-toolbar>

<div class="content">
  <div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="hobbies">
        <th mat-header-cell *matHeaderCellDef>Hobbies</th>
        <td mat-cell *matCellDef="let element">{{ element.hobbies }}</td>
      </ng-container>

      <ng-container matColumnDef="skillSets">
        <th mat-header-cell *matHeaderCellDef>Skills</th>
        <td mat-cell *matCellDef="let element">{{ element.skillSets }}</td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <div style="text-align: center;">
          <button
            mat-icon-button
          color="warn"
          aria-label="Example icon button with a home icon"
          (click)="removeData(i, element);$event.stopPropagation();"
        >
          <mat-icon>cancel</mat-icon>
        </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
  <div *ngIf="isLoading$ | async">
    <div style="padding-top: 8px; display: flex; justify-content: center;">
      <mat-spinner diameter="28"></mat-spinner> &nbsp; <span style="font-size: 18px; padding-top: 8px;">Please wait for awhile...</span>
    </div>
  </div>
</div>
