<div stype="padding: 18px;">
  <h1 mat-dialog-title>{{ dialogData.title }}</h1>
  <div mat-dialog-content>
    {{ dialogData.message }}
  </div>
  <div mat-dialog-actions style="display:block; text-align: right;">
    <button mat-flat-button mat-dialog-close>
      {{ dialogData.cancelTitleBtn }}
    </button>
    <button mat-button mat-dialog-close type="submit" [mat-dialog-close]="true"  color="warn">
      {{ dialogData.okTitleBtn }}
    </button>
  </div>
</div>
